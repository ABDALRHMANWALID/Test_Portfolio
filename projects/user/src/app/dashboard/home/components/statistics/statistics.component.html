<div class="statistics session session_bg" id="home_statistics">
    <div class="container">
        <div class="statistic" *ngFor="let stat of myStatistics">
            <div class="icon"><img [src]="stat.icon" alt=""></div>
            <div class="sub_title">{{stat.title}}</div>
            <div class="num" [attr.data-goal]="stat.num">0</div>
        </div>
    </div>
</div>
