<div class="edit_about">
  <div class="part">
    <div class="main_title">Edit About You</div>
    <form [formGroup]="formAbout" class="form">
      <div class="col">
        
        <mat-form-field appearance="fill">
          <mat-label>Number Years Exp</mat-label>
          <input matInput formControlName="numberExp" type="number" required />
          <mat-error>required</mat-error>
        </mat-form-field>
        <div class="drag_drop" #aboutDrop>
          <label for="about_image">
            <span>Uplaod Image</span>
            <div class="image">
              <img src="" #image_about>
            </div>
          </label>
          <input (change)="selectImage($event)" type="file" id="about_image" accept="image/*">
        </div>
      </div>
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Your Description</mat-label>
          <textarea formControlName="description" matInput required></textarea>
          <mat-error>required</mat-error>
        </mat-form-field>
      </div>

      <button class="form_btn main_btn" [disabled]="formAbout.invalid" (click)="upload()">Uplaod</button>
    </form>
  </div>
</div>
